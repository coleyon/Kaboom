name: LandMine
main: com.github.udonya.landmine.LandMine
version: 0.0.1
authors:
  - udonya
description:
website: http://dev.bukkit.org/server-mods/landmine/
dev-url: https://github.com/udonya
prefix: LandMine
softdepend: [Vault]
commands:
  signfix:
    aliases: [landmine, lm]
    description:
    usage: This is LandMine's command. See /lm help for more.
    permission: landmine.user
permissions:
  landmine.*:
    children:
      landmine.user: true
  landmine.user:
    default: op
