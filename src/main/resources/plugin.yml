name: LandMine
main: com.github.udonya.landmine.LandMine
version: 0.1.0
authors:
  - udonya
description: The LandMine plugin provides some traps for PvP and fun.
website: http://dev.bukkit.org/server-mods/landmine/
dev-url: https://github.com/udonya
prefix: LandMine
softdepend: [Vault]
commands:
  landmine:
    aliases: [landmine, lm]
    description:
    usage: This is LandMine's command. See /lm help for more.
permissions:
  landmine.*:
    children:
      landmine.enable: true
  landmine.enable:
    default: op
